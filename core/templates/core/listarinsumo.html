{% extends 'core/base.html' %}
{% block title %}
Lista de insumos
{% endblock %}
{% block content %}
{% load static %}

    <link rel="stylesheet" href="static/core/css/style.css">
    <link rel="stylesheet" href="static/core/css/estilonav.css">
    {% load static %}
    <div id=divListar class="table-responsive">
            <table class="table table-striped table-light table-bordered table-hover ">
                <thead class="table-info">
                    <tr>
                    <th>ID Producto</th>
                    <th>Nombre producto</th>
                    <th>Stock</th>
                    <th>RUT Empresa</th>
                </tr>
                </thead>
                {%for i in insumos%}
                <tr>
                    <td>{{i.idProducto}}</td>
                    <td>{{i.nombre}}</td>
                    <td>{{i.stock}}</td>
                    <td>{{i.rutEmpresa}}</td>
                </tr>
                {%endfor%}
            </table>
            </div>
{% endblock %}
